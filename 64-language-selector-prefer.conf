<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!-- Global rendering parameters -->
    <match target="font">
        <edit name="antialias" mode="assign"><bool>true</bool></edit>
        <edit name="hinting" mode="assign"><bool>true</bool></edit>
        <edit name="hintstyle" mode="assign"><const>hintslight</const></edit>
        <edit name="rgba" mode="assign"><const>rgb</const></edit>
        <edit name="lcdfilter" mode="assign"><const>lcddefault</const></edit>
    </match>
    <alias>
        <family>serif</family>
        <prefer>
            <family>Bitstream Vera Serif</family>
            <family>SimSun</family>
            <family>DejaVu Serif</family>
            <family>AR PL ShanHeiSun Uni</family>
            <family>AR PL ZenKai Uni</family>
            <family>Noto Serif CJK SC</family>
        </prefer>
    </alias>
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Noto Sans CJK SC</family>
            <family>Noto Sans CJK JP</family>
            <family>Noto Sans CJK KR</family>
            <family>DejaVu Sans</family>
            <family>WenQuanYi Micro Hei</family>
        </prefer>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>Bitstream Vera Sans Mono</family>
            <family>SimSun</family>
            <family>DejaVu Sans Mono</family>
            <family>AR PL ShanHeiSun Uni</family>
            <family>AR PL ZenKai Uni</family>
            <family>Noto Sans Mono CJK SC</family>
        </prefer>
    </alias>
    
    <!-- SVG specific font mappings -->
    <alias>
        <family>楷体</family>
        <prefer>
            <family>KaiTi</family>
            <family>KaiTi_GB2312</family>
            <family>AR PL UKai</family>
            <family>AR PL ZenKai</family>
            <family>cwTeX Q Kai</family>
            <family>Noto Sans CJK SC</family>
        </prefer>
    </alias>
    <alias>
        <family>明朝体</family>
        <prefer>
            <family>MS Mincho</family>
            <family>IPAMincho</family>
            <family>cwTeX Q Ming</family>
            <family>Noto Serif CJK JP</family>
            <family>Noto Serif CJK SC</family>
        </prefer>
    </alias>
    <alias>
        <family>Arial</family>
        <prefer>
            <family>Arial</family>
            <family>Liberation Sans</family>
            <family>Roboto</family>
            <family>Lato</family>
            <family>DejaVu Sans</family>
        </prefer>
    </alias>
    <alias>
        <family>Times New Roman</family>
        <prefer>
            <family>Times New Roman</family>
            <family>SimSun</family>
            <family>Noto Serif CJK SC</family>
            <family>Source Han Serif CN</family>
            <family>AR PL SungtiL GB</family>
        </prefer>
    </alias>
    <alias>
        <family>MS Gothic</family>
        <prefer>
            <family>MS Gothic</family>
            <family>IPAGothic</family>
            <family>VL Gothic</family>
            <family>Noto Sans CJK JP</family>
            <family>Noto Sans CJK SC</family>
        </prefer>
    </alias>
    <alias>
        <family>黑体</family>
        <prefer>
            <family>SimHei</family>
            <family>Noto Sans CJK SC</family>
            <family>WenQuanYi Zen Hei</family>
            <family>Droid Sans Fallback</family>
        </prefer>
    </alias>
    <alias>
        <family>宋体</family>
        <prefer>
            <family>SimSun</family>
            <family>Noto Serif CJK SC</family>
            <family>AR PL SungtiL GB</family>
            <family>cwTeX Q Ming</family>
        </prefer>
    </alias>
    
    <!-- Additional font mappings -->
    <alias>
        <family>仿宋</family>
        <prefer>
            <family>FangSong</family>
            <family>FangSong_GB2312</family>
            <family>STFangsong</family>
            <family>Noto Serif CJK SC</family>
        </prefer>
    </alias>
    <alias>
        <family>隶书</family>
        <prefer>
            <family>LiSu</family>
            <family>Noto Sans CJK SC</family>
        </prefer>
    </alias>
    <alias>
        <family>微软雅黑</family>
        <prefer>
            <family>Microsoft YaHei</family>
            <family>WenQuanYi Micro Hei</family>
            <family>Noto Sans CJK SC</family>
        </prefer>
    </alias>
    <alias>
        <family>思源黑体</family>
        <prefer>
            <family>Source Han Sans CN</family>
            <family>Noto Sans CJK SC</family>
        </prefer>
    </alias>
    <alias>
        <family>思源宋体</family>
        <prefer>
            <family>Source Han Serif CN</family>
            <family>Noto Serif CJK SC</family>
        </prefer>
    </alias>
    <alias>
        <family>나눔고딕</family> <!-- NanumGothic -->
        <prefer>
            <family>NanumGothic</family>
            <family>Noto Sans CJK KR</family>
        </prefer>
    </alias>
    <alias>
        <family>나눔명조</family> <!-- NanumMyeongjo -->
        <prefer>
            <family>NanumMyeongjo</family>
            <family>Noto Serif CJK KR</family>
        </prefer>
    </alias>
    
    <match target="font">
        <or>
            <test name="family" compare="contains"><string>SimSun</string></test>
            <test name="family" compare="contains"><string>宋体</string></test>
            <test name="family" compare="contains"><string>宋体-18030</string></test>
            <test name="family" compare="contains"><string>Song</string></test>
            <test name="family" compare="contains"><string>Sun</string></test>
            <test name="family" compare="contains"><string>Kai</string></test>
            <test name="family" compare="contains"><string>Ming</string></test>
            <test name="family" compare="contains"><string>黑体</string></test>
            <test name="family" compare="contains"><string>新宋体</string></test>
            <test name="family" compare="contains"><string>新宋体-18030</string></test>
            <test name="family" compare="contains"><string>楷体_GB2312</string></test>
            <test name="family" compare="contains"><string>仿宋_GB2312</string></test>
            <test name="family" compare="contains"><string>隶体</string></test>
            <test name="family" compare="contains"><string>SimSun-18030</string></test>
            <test name="family" compare="contains"><string>SimHei</string></test>
            <test name="family" compare="contains"><string>NSimSun</string></test>
            <test name="family" compare="contains"><string>NSimSun-18030</string></test>
            <test name="family" compare="contains"><string>KaiTi_GB2312</string></test>
            <test name="family" compare="contains"><string>FangSong_GB2312</string></test>
            <test name="family" compare="contains"><string>LiSu</string></test>
            <test name="family" compare="contains"><string>楷体</string></test>
            <test name="family" compare="contains"><string>明朝体</string></test>
            <test name="family" compare="contains"><string>MS Gothic</string></test>
            <test name="family" compare="contains"><string>仿宋</string></test>
            <test name="family" compare="contains"><string>隶书</string></test>
            <test name="family" compare="contains"><string>微软雅黑</string></test>
            <test name="family" compare="contains"><string>思源黑体</string></test>
            <test name="family" compare="contains"><string>思源宋体</string></test>
            <test name="family" compare="contains"><string>Microsoft YaHei</string></test>
            <test name="family" compare="contains"><string>Source Han Sans CN</string></test>
            <test name="family" compare="contains"><string>Source Han Serif CN</string></test>
            <test name="family" compare="contains"><string>cwTeX Q Kai</string></test>
            <test name="family" compare="contains"><string>cwTeX Q Ming</string></test>
            <test name="family" compare="contains"><string>IPAGothic</string></test>
            <test name="family" compare="contains"><string>IPAMincho</string></test>
            <test name="family" compare="contains"><string>NanumGothic</string></test>
            <test name="family" compare="contains"><string>NanumMyeongjo</string></test>
            <test name="family" compare="contains"><string>나눔고딕</string></test>
            <test name="family" compare="contains"><string>나눔명조</string></test>
        </or>
        <edit name="globaladvance">
            <bool>false</bool>
        </edit>
        <edit name="spacing">
            <int>0</int>
        </edit>
        <edit name="hinting">
            <bool>true</bool>
        </edit>
        <edit name="autohint">
            <bool>false</bool>
        </edit>
        <edit name="antialias" mode="assign">
            <bool>true</bool>
        </edit>
        <test name="pixelsize" compare="more_eq">
            <int>12</int>
        </test>
        <test name="pixelsize" compare="less_eq">
            <int>24</int>
        </test>
        <edit name="antialias" mode="assign">
            <bool>false</bool>
        </edit>
    </match>
    <match target="font">
        <test name="weight" compare="less_eq">
            <int>100</int>
        </test>
        <test compare="more_eq" target="pattern" name="weight">
            <int>180</int>
        </test>
        <edit mode="assign" name="embolden">
            <bool>true</bool>
        </edit>
    </match>
</fontconfig>
